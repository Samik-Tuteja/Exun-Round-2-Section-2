<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JavaScript</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Filter Question Form</h1>
    <div class="main">
      <form>
        <label for="name">Name</label>
        <br />
        <input
          type="text"
          name="text"
          id="name"
          placeholder="Enter your Name"
        />

        <br /><br />

        <label for="email">Email</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
        />

        <br /><br />
        <label for="class">Class</label>
        <br />
        <select onchange="disable()" id="class">
          <option id="classselect">Select a Class</option>
          <option>VI</option>
          <option>VII</option>
          <option>VIII</option>
          <option>IX</option>
          <option>X</option>
          <option>XI</option>
          <option>XII</option>
        </select>
        <br /><br />
        <label for="section">Section</label>
        <br />
        <select disabled id="section">
          <br />
          <option>
            Select a Section
          </option>

          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option>
          <option>F</option>
          <option>G</option>
          <option>H</option>
          <option>I</option>
          <option>J</option>
          <option>K</option>
          <option>L</option>
          <option>M</option>
          <option>N</option>
          <option>O</option>
          <option>P</option>
          <option>Q</option>
          <option>R</option>
          <option>S</option>
          <option>T</option>
          <option>U</option>
          <option>V</option>
          <option>W</option>
          <option>X</option>
        </select>
        <br /><br />
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="form.js"></script>
  </body>
</html>
